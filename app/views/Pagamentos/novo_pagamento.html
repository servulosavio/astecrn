#{extends 'administrativo.html' /} 
#{set title:'Cadastro de Pagamento' /}

<head>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
</head>


<script type="text/javascript">
    function marcarTodos(marcar){
        var itens = document.getElementsByName('associdadoIDs');

        if(marcar){
            document.getElementById('acao').innerHTML = 'Desmarcar Todos';
        }else{
            document.getElementById('acao').innerHTML = 'Marcar Todos';
        }

        var i = 0;
        for(i=0; i<itens.length;i++){
            itens[i].checked = marcar;
        }

    }
</script>

<div class="row">
	<div class="col s12 center">
		<h5>Criar Novo Pagamento</h5>
	</div>
</div>

<form class="col s12" action="@{Pagamentos.salvar}" method="post" enctype="multipart/form-data">
	<div class="row">
		
		<input type="hidden" value="${pagamento?.id}" name="pagamento.id">
		
		<div class="input-field col s12 m12 l12 xl6">
			<i class="material-icons prefix">account_circle</i>
			<input value="${pagamento?.descricao}" name="pagamento.descricao" id="descricao" type="text" class="validate">
			<label for="descricao">Descricao</label>
		</div>
		
		<div class="input-field col s12 m12 l12 xl6">
			<i class="material-icons prefix">account_circle</i>
			<input value="${pagamento?.semestre}" name="pagamento.semestre" id="semestre" type="text" class="validate">
			<label for="semestre">Semestre</label>
		</div>
		
		<div class="input-field col s12 m6 l12 xl6">
			<i class="material-icons prefix">event</i>
			<input value="${pagamento?.vencimento?.format()}" name="pagamento.vencimento" id="vencimento" type="text" class="validate">
			<label for="vencimento">Data de Vencimento</label>
		</div>
						
		<div class="input-field col s12 m6 l12 xl6">
			<i class="material-icons prefix">attach_money</i>
			<input value="" name="pagamento.valor" id="valor" type="text" class="validate">
			<label for="valor">Valor</label>
		</div>
		
	
		*{
		<div class="input-field col s12 m12 l12 xl6">
			<i class="material-icons prefix">group</i>
			<select multiple name="pagamento.associado.id" id="associado" type="text" class="validate">
		    	<option value="${pagamento.associado}" disabled selected>${pagamento?.associado}...</option>
		    	#{list items:associados, as:'associado'}
		    	<option value="${associado.id}" ${(pagamento?.id !=null && pagamento?.associado.id == associado.id)? 'selected':'' }>${associado.nome}</option>
		    	#{/list}
		    </select>
			<label for="associado">Associado</label>
		</div>
		}*
		
		
		
		
		<ul class="col s12 m12 l12 xl12">

			<p>
				<input type="checkbox" id="test5" onclick="marcarTodos(this.checked);" />
				<label id="acao" for="test5">Marcar Todos</label>
			</p>
	
			#{if associados != null}
				#{list items:associados, as:'associado'}
	
			<p>
				<input ${(pagamento?.id !=null && pagamento?.associado.id == associado.id)? 'checked': '' } type="checkbox" name="associdadoIDs" value="${associado.id}" id="${associado.id}" />
				<label for="${associado.id}">${associado.nome}</label>
			</p>
	 
				#{/list}
			#{/if}
		</ul>

		


		<div class="input-field col s12" align="center">
			<button class="btn waves-effect waves-light" type="submit">
				Salvar <i class="material-icons right">save</i>
			</button>
		</div>

	</div>
</form>
