#{extends 'administrativo.html' /} 
#{set title:'Cadastro de Associados' /}

<head>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
</head>


<form class="col s12" action="@{Associados.salvar}" method="post">
	<div class="row">
		
		<input type="hidden" value="${associado?.id}" name="associado.id">
		
		<div class="input-field col s6">
			<i class="material-icons prefix">account_circle</i>
			<input value="${associado?.nome}" name="associado.nome" id="nome" type="text" class="validate">
			<label for="nome">Nome</label>
		</div>
		
		<div class="input-field col s6">
			<i class="material-icons prefix">credit_card</i>
			<input value="${associado?.cpf}" name="associado.cpf" id="cpf" type="text" class="validate">
			<label for="cpf">CPF</label>
		</div>
		
		<div class="input-field col s6">
			<i class="material-icons prefix">subtitles</i>
			<input value="${associado?.rg}" name="associado.rg" id="rg" type="text" class="validate">
			<label for="rg">RG</label>
		</div>
		
		<div class="input-field col s6">
			<i class="material-icons prefix">event</i>
			<input value="${associado?.dt_nascimento}" name="associado.dt_nascimento" id="dt_nascimento" type="text" class="validate">
			<label for="dt_nascimento">Data de Nascimento</label>
		</div>
		
		<div class="input-field col s6">
			<i class="material-icons prefix">group</i>
			<select value="${associado?.estado_civil}" name="associado.estado_civil" id="estado_civil" type="text" class="validate">
		    	<option value="${associado.estado_civil}" disabled selected>${associado?.estado_civil}...</option>
		    	<option value="Solteiro">Solteiro(a)</option>
		    	<option value="Casado">Casado(a)</option>
		    	<option value="Divorciado">Divorciado(a)</option>
		    	<option value="Viúvo">Viúvo(a)</option>
		    </select>
			<label for="estado_civil">Estado Civíl</label>
		</div>
		
		<div class="input-field col s6">
			<i class="material-icons prefix">call</i>
			<input value="${associado?.telefone}" name="associado.telefone" id="telefone" type="text" class="validate">
			<label for="telefone">Telefone</label>
		</div>
		
		<div class="input-field col s6">
			<i class="material-icons prefix">home</i>
			<input value="${associado?.cidade}" name="associado.cidade" id="cidade" type="text" class="validate">
			<label for="cidade">Cidade</label>
		</div>
		
		<div class="input-field col s6">
			<i class="material-icons prefix">group</i>
			<select value="${associado?.assistencia}" name="associado.assistencia" id="assistencia" type="text" class="validate">
		    	#{list items:assistencias, as:'assistencia'}
		    	<option value="${assistencia.razaoSocial}" disabled selected>${associado?.assistencia}...</option>
		    	
		    	<option value="${assistencia.razaoSocial}">${assistencia.razaoSocial}</option>
		    	#{/list}
		    </select>
			<label for="assistencia">Assistencia</label>
		</div>
		
		

		<div class="input-field col s12" align="center">
			<button class="btn waves-effect waves-light" type="submit">
				Salvar <i class="material-icons right">save</i>
			</button>
		</div>

	</div>
</form>
