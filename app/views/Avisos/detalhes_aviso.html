#{extends 'administrativo.html' /} 
#{set title:'Novo Aviso' /}

<head>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
<script src="//cdn.ckeditor.com/4.10.1/standard/ckeditor.js"></script>
</head>

<div class="row">	
	<div class="col s12 center">
		<h5>Aviso</h5>
	</div>
</div>

<div class="row">
	<div class="col s12 m12">
		<div class="icon-block">
			<h5>${aviso?.assunto}</h5>
			<p class="light justify">${aviso?.mensagem}</p>
			<div>${aviso?.mensagem}</div>
			
			#{if aviso.anexo?.exists()}
				<a href="@{Avisos.anexoAvisos(aviso.id)}" target="_blank">Visualizar Anexo</a>
			#{/if}
		</div>
	</div>
	
	<div class="input-field col s12" align="center">
		<a href="@{Avisos.listar_avisos}" class="btn" data-position="bottom" data-delay="50">Voltar</a>
	</div>

</div>


<script src="//cdn.ckeditor.com/4.10.1/standard/ckeditor.js"></script>
