#{extends 'inicio.html' /}
#{set title:'Home' /}

<div class="container">
    <div class="section">
    	
    	<table class="table dataTable" id="dataTable">
		     <thead>
		       <th rowspan="1" colspan="1">Nome</th>
		       <th rowspan="1" colspan="1">Telefone</th>
		       <th rowspan="1" colspan="1">Cidade</th>
		       <th rowspan="1" colspan="1">Assistencia</th>
		     </thead>
		     <tbody>
			#{list items:clientes, as:'cliente'}
				<tr role="row">
		           <td>${cliente.nome}</td>
		           <td>${cliente.telefone}</td>
		           <td>${cliente.cidade}</td>
		           <td>${cliente.assistencia}</td>
		         </tr>
			#{/list}
			</tbody>
		</table>
    
    </div>
</div>
