#{extends 'main.html' /} #{set title:'Formulário' /}

<head>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
</head>

<div class="card mb-3">
	<div class="card-header">
		<i class="fa fa-table"></i>Cadastro de Cliente
	</div>
	<div class="card-body">

		<form action="@{Clientes.salvar}" method="post">
			<div class="form-row">

				<input type="hidden" value="${cliente?.id}" name="cliente.id">

				<div class="form-group col-md-12">
					<label for="nome">Nome</label> <input class="form-control"
						id="nome" type="text" value="${cliente?.nome}" name="cliente.nome">
				</div>

				<div class="form-group col-md-3">
					<label for="cpf">CPF</label> <input class="form-control" id="cpf"
						type="text" value="${cliente?.cpf}" name="cliente.cpf">
				</div>

				<div class="form-group col-md-3">
					<label for="rg">RG</label> <input class="form-control" id="rg"
						type="text" value="${cliente?.rg}" name="cliente.rg">
				</div>

				<div class="form-group col-md-3">
					<label for="dt_nascimento">Data de Nascimento</label> <input
						class="form-control" id="dt_nascimento" type="date"
						value="${cliente?.dt_nascimento}" name="cliente.dt_nascimento">
				</div>

				<div class="form-group col-md-3">
					<label for="estado_civil">Estado Civíl</label> <select
						class="form-control" id="estado_civil" name="cliente.estado_civil">
						<option selected>Selecione...</option>
						<option>Solteiro(a)</option>
						<option>Casado(a)</option>
						<option>Divorciado(a)</option>
						<option>Viúvo(a)</option>
					</select>
				</div>

				<div class="form-group col-md-6">
					<label for="telefone">Telefone</label> <input class="form-control"
						id="telefone" type="text" value="${cliente?.telefone}"
						name="cliente.telefone">
				</div>

				<div class="form-group col-md-6">
					<label for="cidade">Cidade</label> <input class="form-control"
						id="cidade" type="text" value="${cliente?.cidade}"
						name="cliente.cidade">
				</div>

				<div class="form-group col-md-6">
					<label for="assistencia">Assistência</label> <input
						class="form-control" id="cidade" type="text"
						value="${cliente?.assistencia}" name="cliente.assistencia">
				</div>

				<input class="btn btn-primary btn-block" type="submit"
					value="Cadastrar">
			</div>
		</form>
	</div>
</div>
